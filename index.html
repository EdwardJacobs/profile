<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edward Jacobs</title>
    <script
      src="https://kit.fontawesome.com/ded4162998.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-white text-center">
        <h1>Hello, I'm Edward</h1>
        <img
          class="img-circle"
          src="images/headshot.jpeg"
          alt="Edward"
          target="_blank"
        />
        <h2>Fullstack student at Le Wagon</h2>
      </div>

      <div class="card-white text-center">
        <a href="" target="_blank">Let's get in touch</a>
      </div>

      <div class="card-white text-center">
        <h2>Things I care about</h2>
        <p>I care about <strong>people</strong></p>
      </div>

      <div class="card-white text-center">
        <h2>Music</h2>
        <p>I listen to <strong>House and Techno</strong></p>
      </div>

      <div class="card-white text-center">
        <h2>Food</h2>
        <p>I eat <strong>Everything</strong></p>
      </div>

      <div class="card-white text-center">
        <h2>Social Networks</h2>
        <ul class="list-inline">
          <li>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i> </a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
